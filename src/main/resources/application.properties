server.port=${PORT:8080}

# If Render env vars exist -> use Postgres
# If not (local dev) -> fall back to H2 file DB
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/studytracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Driver: Postgres on Render, H2 locally (Spring can usually infer it)
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=update

# H2 console only matters locally (won't hurt on Render)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console